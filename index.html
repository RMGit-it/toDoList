<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To-Do List</title>
</head>
<body>
  <div class=container>
    <p id="headerText">Your To-Do List!</p>
    <form class="inputForm">
      <div class="form-group">
        <label for="listName">Give your To-Do List a name.</label>
        <input id="listName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="choreName">What specific action do you need to take?</label>
        <input id="choreName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="deadline">when is the chore deadline?</label>
        <input id="deadline" class="form-control" type="datetime-local">
      </div>
      <div class="form-group">
        <label for="location">What location will this chore be done?</label>
        <input id="location" class="form-control" type="text">
      </div>
    <button class="btn">Submit</button>
    </form>
    <div>
    <p><span id="outputList"></span></p>
  </div>  
</body>
</html>
